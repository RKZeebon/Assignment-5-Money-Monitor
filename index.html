<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -- -- -- -- -- 
        tailwindcss 
    -- -- -- -- -- -- -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Money Management</title>
</head>

<body>
    <!-- Heading or title Section -->
    <header>
        <h1 class="text-4xl font-bold flex justify-center mt-10 text-blue-500 bg-red-500">Money Management <img
                class="w-12" src="./images/budget.png" alt=""></h1>
    </header>
    <!-- main section -->
    <main>
        <section>
            <div class="grid grid-cols-1 md:grid-cols-2 mt-5 bg-red-500">
                <div class="w-11/12 mx-auto">
                    <img src="./images/image-1.jpg" alt="">
                </div>
                <div>
                    <div class="bg-sky-500 w-11/12 mx-auto text-center">
                        <h3 class="text-xl font-medium	mb-3">Income</h3>
                        <p class="mb-2">Income: <input type="text"></p>
                        <h3 class="text-xl font-medium	mb-3">Expenses</h3>
                        <p class="mb-2">Food: <input type="text"></p>
                        <p class="mb-2">Rent: <input type="text"></p>
                        <p class="mb-2">Clothes: <input type="text"></p>
                        <button>Calculate</button>
                        <h3 class="text-xl font-medium	mb-3">Total Expenses: <span>000</span> </h3>
                        <h3 class="text-xl font-medium	mb-3">Balance: <span>000</span> </h3>
                        <p class="mb-2">Save: <input type="text"> % <button>Save</button></p>
                        <h3 class="text-xl font-medium	mb-3">Saving Amount: <span>000</span> </h3>
                        <h3 class="text-xl font-medium	mb-3">Remaining Balance: <span>000</span> </h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
